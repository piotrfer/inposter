{% extends 'dashboard.html' %}
{% block dash_head %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/dash-create.css')}}">
{% endblock %}
{% block dash_content %}

<form method="POST" enctype="multipart/form-data">
    <ul>
        <li>
            <input type="text" name="name" placeholder="recipient name" value="{{label['name']}}">
        </li>
        <li>
            <input type="text" name="address" placeholder="recipient address" value="{{label['address']}}">
        </li>
        <li>
            <input type="text" name="box" placeholder="box id" value="{{label['box']}}">
        </li>
        <li>
            <input type="text" name="dimensions" placeholder="dimensions" value="{{label['dimensions']}}">
        </li>
        <li>
            <input type="submit" value="Save">
            <button><a href="{{ url_for('dashboard_page')}}">Cancel</a></button>
        </li>
    </ul>
</form>



{% endblock %}
